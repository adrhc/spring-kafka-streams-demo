spring.application.name=adrhc-kstreams-v2
# spring.kafka.streams
spring.kafka.streams.client-id=client-id-v2
spring.kafka.streams.properties.spring.json.type.mapping=person:ro.go.adrhc.springkafkastreams.persons.Person
#
# spring.kafka.producer
spring.kafka.producer.properties.spring.json.type.mapping=person:ro.go.adrhc.springkafkastreams.persons.Person
#
# topics
topic.persons=kstreams.v2.persons
topic.persons-upper=kstreams.v2.persons-upper
